blueprint_name: hpc-gke
ghpc_version: v1.38.0-331-gb8273806-dirty
validators:
  - validator: test_zone_exists
    skip: true
  - validator: test_zone_in_region
    skip: true
  - validator: test_region_exists
    skip: true
validation_level: 1
vars:
  deployment_name: cluster-sep-12-bp-staging
  labels:
    ghpc_blueprint: hpc-gke
    ghpc_deployment: ((var.deployment_name))
  project_id: hpc-toolkit-dev-staging
  region: us-central1
  zone: us-central1-ir1
deployment_groups:
  - group: primary
    terraform_providers:
      google:
        source: hashicorp/google
        version: 5.38.0
        configuration:
          compute_custom_endpoint: https://www.googleapis.com/compute/staging_v1/
          container_custom_endpoint: https://hpc-toolkit-gke-sandbox-test-container.sandbox.googleapis.com/
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
      google-beta:
        source: hashicorp/google-beta
        version: 5.38.0
        configuration:
          compute_custom_endpoint: https://www.googleapis.com/compute/staging_v1/
          container_custom_endpoint: https://hpc-toolkit-gke-sandbox-test-container.sandbox.googleapis.com/
          project: ((var.project_id))
          region: ((var.region))
          zone: ((var.zone))
    modules:
      - source: modules/network/vpc
        kind: terraform
        id: network1
        settings:
          deployment_name: ((var.deployment_name))
          project_id: ((var.project_id))
          region: ((var.region))
          secondary_ranges:
            gke-subnet:
              - ip_cidr_range: 10.4.0.0/14
                range_name: pods
              - ip_cidr_range: 10.0.32.0/20
                range_name: services
          subnetwork_name: gke-subnet
      - source: modules/scheduler/gke-cluster
        kind: terraform
        id: gke_cluster
        use:
          - network1
        outputs:
          - name: instructions
        settings:
          deployment_name: ((var.deployment_name))
          enable_private_endpoint: false
          labels: ((var.labels))
          network_id: ((module.network1.network_id))
          project_id: ((var.project_id))
          region: ((var.region))
          subnetwork_self_link: ((module.network1.subnetwork_self_link))
      - source: modules/compute/gke-node-pool
        kind: terraform
        id: compute_pool
        use:
          - gke_cluster
        settings:
          cluster_id: ((module.gke_cluster.cluster_id))
          labels: ((var.labels))
          project_id: ((var.project_id))
      - source: modules/compute/gke-job-template
        kind: terraform
        id: job-template
        use:
          - compute_pool
        outputs:
          - name: instructions
        settings:
          allocatable_cpu_per_node: ((flatten([module.compute_pool.allocatable_cpu_per_node])))
          command:
            - echo
            - Hello World
          has_gpu: ((flatten([module.compute_pool.has_gpu])))
          image: busybox
          labels: ((var.labels))
          node_count: 3
          node_pool_name: ((flatten([module.compute_pool.node_pool_name])))
          tolerations: ((flatten([module.compute_pool.tolerations])))
terraform_providers:
  google:
    source: hashicorp/google
    version: 5.38.0
    configuration:
      compute_custom_endpoint: https://www.googleapis.com/compute/staging_v1/
      container_custom_endpoint: https://hpc-toolkit-gke-sandbox-test-container.sandbox.googleapis.com/
      project: ((var.project_id))
      region: ((var.region))
      zone: ((var.zone))
  google-beta:
    source: hashicorp/google-beta
    version: 5.38.0
    configuration:
      compute_custom_endpoint: https://www.googleapis.com/compute/staging_v1/
      container_custom_endpoint: https://hpc-toolkit-gke-sandbox-test-container.sandbox.googleapis.com/
      project: ((var.project_id))
      region: ((var.region))
      zone: ((var.zone))
