---
terraform_backend_defaults:
  type: gcs
  configuration:
    bucket: tas-terraform

blueprint_name: gke-tpu

vars:
  project_id: supercomputer-testing
  deployment_name: gke-tpu
  region: us-central1
  zone: us-central1-b
  authorized_cidr: 0.0.0.0/0
  gcp_public_cidrs_access_enabled: false

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    settings:
      subnetwork_name: $(vars.deployment_name)-subnet
      secondary_ranges_list:
      - subnetwork_name: $(vars.deployment_name)-subnet
        ranges:
        - range_name: pods
          ip_cidr_range: 10.4.0.0/14
        - range_name: services
          ip_cidr_range: 10.0.32.0/20

  - id: gke_cluster
    source: modules/scheduler/gke-cluster
    use: [network1]
    settings:
      enable_private_endpoint: false  # Allows for access from authorized public IPs
      gcp_public_cidrs_access_enabled: $(vars.gcp_public_cidrs_access_enabled)
      master_authorized_networks:
      - display_name: deployment-machine
        cidr_block: $(vars.authorized_cidr)
      configure_workload_identity_sa: true
      enable_gcsfuse_csi: true
      version_prefix: "1.31."
      release_channel: RAPID
    outputs: [instructions]

  - id: tpu_pool
    source: modules/compute/gke-node-pool
    use: [gke_cluster]
    settings:
      disk_type: pd-balanced
      machine_type: ct3-hightpu-4t
      static_node_count: 2
      zones: [$(vars.zone)]
      auto_upgrade: true
