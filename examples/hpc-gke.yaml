---

blueprint_name: hpc-gke

vars:
  project_id: hpc-toolkit-dev-staging
  deployment_name: cluster-sep-12-bp-staging
  region: us-central1
  zone: us-central1-ir1

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    settings:
      subnetwork_name: gke-subnet
      secondary_ranges:
        gke-subnet:
        - range_name: pods
          ip_cidr_range: 10.4.0.0/14
        - range_name: services
          ip_cidr_range: 10.0.32.0/20

  - id: gke_cluster
    source: modules/scheduler/gke-cluster
    use: [network1]
    settings:
      enable_private_endpoint: false  # Allows for access from authorized public IPs
    outputs: [instructions]

  - id: compute_pool
    source: modules/compute/gke-node-pool
    use: [gke_cluster]

  - id: job-template
    source: modules/compute/gke-job-template
    use: [compute_pool]
    settings:
      image: busybox
      command:
      - echo
      - Hello World
      node_count: 3
    outputs: [instructions]

terraform_providers:
  google:
    source: hashicorp/google
    version: 5.38.0
    configuration:
      project: $(vars.project_id)
      region: $(vars.region)
      zone: $(vars.zone)
      container_custom_endpoint: "https://hpc-toolkit-gke-sandbox-test-container.sandbox.googleapis.com/"
      compute_custom_endpoint: "https://www.googleapis.com/compute/staging_v1/"

  google-beta:
    source: hashicorp/google-beta
    version: 5.38.0
    configuration:
      project: $(vars.project_id)
      region: $(vars.region)
      zone: $(vars.zone)
      container_custom_endpoint: "https://hpc-toolkit-gke-sandbox-test-container.sandbox.googleapis.com/"
      compute_custom_endpoint: "https://www.googleapis.com/compute/staging_v1/"

# Validators required for staging deployments
validators:
  - validator: test_zone_exists
    inputs: {}
    skip: true
  - validator: test_zone_in_region
    inputs: {}
    skip: true
  - validator: test_region_exists
    inputs: {}
    skip: true
